<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>播放按钮</title>
		<style type="text/css">
			.a{
				width: 500px;
				height: 500px;
				border-radius: 25px;
				background-color: peachpuff;
				box-shadow: 10px 10px 5px #888;
			}
			.b{
				width: 300px;
				height: 300px;
				border: 20px solid black;
				border-radius: 25px;
				position: relative;
				left: 80px;
				top: 80px;
				background: linear-gradient(135deg,red,blue);
			}
			.c{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background-color: white;
				position: relative;
				left: 50px;
				top: 50px;
			}
			.d{
				width: 0;
				height: 0;
				border-top: 70px solid transparent;
				border-bottom: 70px solid transparent;
				border-left: 80px solid gold;
				position: relative;
				left: 65px;
				top: 32px;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div class="b">
				<div class="c">
					<div class="d">
						
					</div>
				</div>
			</div>	
		</div>
	</body>
</html>

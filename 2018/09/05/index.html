<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">

    <title>Bootstrap表格样式演示</title>
</head>

<body onload="startTime()">
    <table id="show" class="table">
        <tr>
            <td>#</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>30</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry</td>
            <td>Bird</td>
            <td>18</td>
        </tr>
    </table>

    <div id="btns">
        <button class="btn btn-danger btn-lg" type="button" onclick="document.getElementById('show').className='table';">基本实例</button>
        <button class="btn btn-danger btn-lg" type="button" onclick="document.getElementById('show').className='table table-striped';">条纹状表格</button>
        <button class="btn btn-danger btn-lg" type="button" onclick="document.getElementById('show').className='table table-bordered';">带边框的表格</button>
        <button class="btn btn-danger btn-lg" type="button" onclick="document.getElementById('show').className='table table-hover';">鼠标悬停</button>
    </div>

    <div id="bg">
        <label id="nowTime"></label>
    </div>

    <script src="js/js.js"></script>
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="
        sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin=" anonymous
        "></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js
        " integrity=" sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin=" anonymous
        "></script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js
        " integrity=" sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin=" anonymous
        "></script>
</body>

</html>
